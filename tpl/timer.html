<div class="counter">
	<div class="block">
		<p>До конца акции осталось</p>
		<div class="inner_clock">
			<div class="clock">
				<div class="hours">{{timer.hour}}</div>
				<div class="dots">:</div>
				<div class="minutes">{{timer.minute}}</div>
				<div class="dots">:</div>
				<div class="seconds">{{timer.second}}</div>
			</div>
			<div class="clock_titles">
				<div class="hours">{{texts.hour}}</div>
				<div class="minutes">{{texts.minute}}</div>
				<div class="seconds">{{texts.second}}</div>
			</div>
		</div>	
	</div>
</div>
